# Default values for kubero.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kubero-dev/kubero/kubero
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.11"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 2000

prometheus:
  enabled: false
  create: false
  endpoint: http://kubero-prometheus-server # for internal access via service without ingress
  alertmanager:
    enabled: false
  kube-state-metrics:
    enabled: false
  server:
    enabled: true
    ingress:
      enabled: false
      hosts:
        - prometheus.localhost
  prometheus-node-exporter:
    enabled: false
  prometheus-pushgateway:
    enabled: false


registry:
  enabled: false  # creates registry credentials for a external or a local registry (required for build strategy apps)
  create: false   # spins up a local registry
  public: true   # makes the local registry public accessible (required, when cluster can't be configured to pull from nonHTTPS sources)
  #host: docker.io                          # requires a docker account. Might be the best choice when running on a non public domain
  #protocol: https
  #port: 443
  host: registry-kubero.kubero.svc          # internal registry. Use a FQDN for a public registry
  protocol: http
  port: 5000
  account:
    # create account with:
    # docker run --entrypoint htpasswd httpd:2 -Bbn [username] [password]
    # http://aspirine.org/htpasswd_en.html (use bcrypt)
    username: kubero
    password: kubero
    hash: $2y$05$czQZpvtDYc5OzM/1r1pH0eAplT/okohh/mXoWl/Y65ZP/8/jnSWZq
  storage: 1Gi
  storageClassName:

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: localhost.kubero.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: kubero-tls
  #    hosts:
  #      - localhost.kubero.dev

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

kubero:
  debug: ""
  namespace: kubero
  context: inClusterContext
  webhook_url: http://kubero.localhost/api/repo/webhooks
  #sessionKey: "randomString"
  auth:
    github:
      # set your secrets in the secret resource
      enabled: false
      id: ""
      callbackUrl: ""
      org: ""
    oauth2:
      enabled: false
      name: ""
      id: ""
      authUrl: ""
      tokenUrl: ""
      secret: ""
      callbackUrl: ""
      scope: "" # space seperated list of scopes
  auditLogs:
    enabled: false
    storageClassName:
    accessModes: 
      - ReadWriteOnce
    size: 0.1Gi
    limit: 1000
  database:
    enabled: false
    storageClassName:
    accessModes: 
      - ReadWriteOnce
    size: 1Gi

  config:
    kubero:
      readonly: false
      admin:
        disabled: false
      console:
        enabled: false
      banner:
        show: false
        message: "Welcome to Kubero!"
        bgcolor: "#8560A9"
        fontcolor: "azure"
    clusterissuer: letsencrypt-prod
    templates:
      enabled: true
      catalogs:
        - name: "Kubero"
          description: "Kubero templates"
          templateBasePath: "https://raw.githubusercontent.com/kubero-dev/kubero/main/services/"
          index: 
            url: "https://raw.githubusercontent.com/kubero-dev/templates/main/index.json"
            format: "json" # json or yaml # TODO has no effect yet. json is always used
        - name: "Kubero Frameworks"
          description: "Kubero templates"
          templateBasePath: "https://raw.githubusercontent.com/kubero-dev/kubero/main/services/"
          index: 
            url: "https://raw.githubusercontent.com/kubero-dev/templates/main/index-frameworks.json"
            format: "json" # json or yaml # TODO has no effect yet. json is always used
    buildpacks:
      - name: NodeJS
        language: JavaScript
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: node
          tag: latest
          command: "npm install"
          securityContext:
            runAsUser: 1000
        run:
          repository: node
          tag: latest
          command: "node index.js"
      - name: PHP
        language: PHP
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: composer
          tag: latest
          command: "composer install; chown -R 1000:1000 /app"
        run:
          repository: webdevops/php-apache
          tag: "8.1"
          readOnlyAppStorage: false
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
          command: "apache2-foreground"
      - name: Python
        language: Python
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: python
          tag: 3.10-buster
          command: "python3 -m venv .venv && . .venv/bin/activate && pip install -r requirements.txt"
        run:
          repository: python
          tag: 3.10-buster
          command: ". .venv/bin/activate && python3 main.py"
      - name: GoLang
        language: GoLang
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: golang
          tag: alpine
          command: "go mod download && go mod verify && go build -v -o app"
        run:
          repository: golang
          tag: alpine
          command: "./app"
      - name: Hugo
        language: GoLang
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: klakegg/hugo
          tag: latest
          command: hugo -D
        run:
          repository: caddy
          tag: latest
          command: caddy file-server --listen :8080 --root /app/public
      - name: Ruby
        language: Ruby
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: ruby
          tag: "2.7"
          command: "export GEM_HOME=/app/bundle; bundle install --jobs=4 --retry=3"
        run:
          repository: ruby
          tag: "2.7"
          command: "export GEM_HOME=/app/bundle; bundle exec ruby main.rb"
      - name: Static
        language: HTML
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: busybox
          tag: latest
          command: "echo 'Buildpack not required'"
        run:
          repository: caddy
          tag: latest
          command: caddy file-server --listen :8080 --root /app
    podSizeList:
      - name: small
        description: 'Small (CPU: 0.25, Memory: 0.5Gi)'
        default: true
        resources:
          requests:
            memory: 0.5Gi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
      - name: medium
        description: 'Medium (CPU: 1, Memory: 2Gi)'
        resources:
          requests:
            memory: 2Gi
            cpu: 1000m
          limits:
            memory: 4Gi
            cpu: 2000m
      - name: large
        description: 'Large (CPU: 2, Memory: 4Gi)'
        active: false
        resources:
          requests:
            memory: 4Gi
            cpu: 2000m
          limits:
            memory: 4Gi
            cpu: 2000m
